<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.min.2.2.4.js"></script>
    <script>
        $(document).ready(function(){
            var input = [
                { value : '기회가 오지 않을 때에는', color : 'blue' },
                { value : '스스로 만들어라', color : 'red'},
                { value : 'by 스마일즈', color : 'green' }
            ];

            $.each(input, function(idx, item){
                var out = '';
                out += '<font color=' + item['color'] + '>';
                out += item['value'] + '</font><br>';

                document.body.innerHTML += out;
            });

        });
    </script>

</head>
<body>
</body>
</html>
