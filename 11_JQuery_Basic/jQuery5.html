<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.min.2.2.4.js"></script>
    <script>
        $(document).ready(function(){
            $('tr:odd').css('background-color', 'blue');
            $('tr:even').css('background-color', 'yellow');
            $('td:first').css('background-color', 'red');
            $('td:last').css('background-color', 'green');
        });
    </script>

</head>
<body>
    <table border="1">
        <tr><td>1</td> <td>One</td></tr>
        <tr><td>2</td> <td>Two</td></tr>
        <tr><td>3</td> <td>Three</td></tr>
        <tr><td>4</td> <td>Four</td></tr>
    </table>
</body>
</html>
